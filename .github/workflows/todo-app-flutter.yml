on:
  push:
    paths:
      - 'app/*'
    branches:
      - master

jobs:
  deliver-flutter:
    name: Deploy Flutter App
    runs-on: ubuntu-latest

    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
      SERVER_URL: 'blahblah'

    steps:
    - uses: actions/checkout@v2

    - name: Deliver iOS build to testflight
      uses: maierj/fastlane-action@v1.4.0
      with:
        subdirectory: 'app/ios'
        lane: 'beta'

