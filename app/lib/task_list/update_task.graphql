# TODO updateTaskById => updateTask in postgraphql
mutation updateTask($taskId: UUID!, $taskPatch: TaskPatch!) {
  updateTaskById(input: { id: $taskId, taskPatch: $taskPatch }) {
    clientMutationId
    task {
      __typename
      id
      lifecycle
      title
      created
      updated
      stopwatchValue {
        start
        end
      }
    }
  }
}
